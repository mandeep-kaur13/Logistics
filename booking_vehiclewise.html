<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Booking Entry</title>
    <script src="cities.js"></script>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Company Name</div>
            <div class="list-group list-group-flush my-3" id="myMASTER">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text" onclick="openNew(event,'Dashboard')"><i
                        class="fas fa-tachometer-alt me-2" ></i>Booking Dashboard</a>
                        <a href="booking_entry.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Master')"><i 
                            class="fas fa-bars"></i> Booking Entry</a>
                        <a href="dispatch_entry.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Booking')"><i 
                            class="fas fa-bars"></i> Dispatch Entry</a>
                        <a href="booking_report.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold " onclick="openCity(event, 'Invoice')"><i
                            class="fas fa-chart-bar" ></i>  Booking Report</a>
                        <a href="booking_partywise.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="fas fa-truck" ></i> Booking Partywise</a>
                        <a href="booking_stationwise.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="fas fa-truck"></i> Booking Stationwise</a>
                        <a href="booking_vehiclewise.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active" onclick="openCity(event, 'Delivery')"><i 
                            class="far fa-user-circle" d="defaultOpen"></i> Booking Vehiclewise</a>
                        <a href="booking_on_transit.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="far fa-user-circle"></i> Booking on Transist</a>
                        <a href="dispatch_report.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="far fa-user-circle"></i> Dispatch Report</a>
                        <a href="dispatch_pending.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="far fa-user-circle"></i> Dispatch Pending</a>
                        <a href="booking_status.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="fas fa-truck"></i> Booking Status</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0"> Booking(Logistics) </h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                               
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4" id="Dashboard">
                <div class="row g-3 my-2">

            </div>
            <form class="row g-3">
                <fieldset>
                    <legend>Booking Vehiclewise Report</legend>
                    <h5 style="color:rgb(0, 59, 148)">New Mode</h2>
                          <div class="row">
                            <div class="col">
                                <label for="From Date" ">From Date</label>
                                <input type="date" class="form-control" id="MLR Date" name="from_date_bv"><br>
                            </div>
                            <div class="col">
                                <label for="To Date" ">To Date</label>
                                <input type="date" class="form-control" id="MLR Date" name="to_date_bv"><br>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                                <label for="LR No." >LR No.</label>
                              <input type="text" class="form-control" placeholder="LR No" name="lr_no_bv" aria-label="LR No">
                            </div>
                            <div class="col">
                                <label for="MLR">MLR</label>
                              <input type="text" class="form-control" placeholder="MLR" name="mlr_bv" aria-label="MLR">
                            </div>
                          </div><br>
                          <div class="row">
                            <div class="col">
                                <label for="INV No.">INV No.</label>
                                <input type="text" class="form-control" placeholder="INV No." name="inv_no_bv" aria-label="INV No.">
                              </div>
                              <div class="col">
                                <label for="Pvt Mark">Pvt Mark</label>
                                <input type="text" class="form-control" placeholder="Pvt Mark" name="pvt_mark_bv" aria-label="Pvt Mark">
                              </div>
                          </div><br>
                        
                <div class="row">
                    <div class="col">
                        <label for="autoSizingSelect">From Station</label>
                        <select class="form-select" id="autoSizingSelect" name="from_station_bv" >
                            <option value="" selected disabled>From Station</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      
                    </div>
                    <div class="col">
                      <label  for="autoSizingSelect">To Station</label> 
                        <select class="form-select" id="autoSizingSelect" name="to_station_bv" >
                            <option value="" selected disabled>To Station</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                  </div><br>

                  <div class="row">               
                    <div class="col">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " id="clear" name="clear1_bv"> Clear</button>
                      </div>
                      <div class="col">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="clear" name="clear2_bv"> Clear</button>
                      </div>
                  </div> 

                  <div class="row">
                    <div class="col">
                        <label for="Consignor">Consignor</label>
                                <select class="form-select" id="autoSizingSelect" name="consignor_bv" >
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                    </div>
                    <div class="col">
                        <label for="Consignee">Consignee</label>
                        <select class="form-select" id="autoSizingSelect" name="consignee_bv">
                            <option value="" selected disabled>Select an option</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      </div>
                  </div><br>

                  <div class="row">
                    <div class="col">
                        <label for="Product">Product</label>
                                <select class="form-select" id="product" name="product_bv">
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                    </div>
                    <div class="col">
                        <label for="Veh. No.">Veh. No.</label>
                        <select class="form-select" id="Veh_No" name="veh_no_bv">
                            <option value="" selected disabled>Select an option</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      </div>
                  </div><br>

                  <div class="row">
                    <div class="col">
                        <label for="Booking Status">Booking Status</label>
                        <select class="form-select" id="Booking_Status" name="booking_status_bv" >
                            <option value="" selected disabled>Booking Status</option>
                            <option value="Booking">Booking</option>
                            <option value="Delivery">Delivery</option>
                            <option value="Dispatch">Dispatch</option>
                        </select>
                      </div>
                    <div class="col">
                        <label for="autoSizingSelect">LR TYPE</label>
                                <select class="form-select" id="autoSizingSelect" name="lr_type_bv">
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="1">ToPay</option>
                                    <option value="2">Paid</option>
                                </select>
                    </div>
                  </div><br>
                  <div class="row">               
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " id="search_report" name="search_report_bv"> Search Report</button>
                      </div>
                      <div class="col-2">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="clear" name="clear3_bv"> Clear</button>
                      </div>
                  </div> 
                </fieldset>
        </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
