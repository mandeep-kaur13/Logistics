<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Invoice Report</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Company Name</div>
            <div class="list-group list-group-flush my-3" id="myMASTER">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text" onclick="openNew(event,'Dashboard')"><i
                        class="fas fa-tachometer-alt me-2" ></i>Invoice Dashboard</a>
                        <a href="invoice_entry.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Master')"><i 
                            class="fas fa-bars" id="defaultOpen"></i> Invoice Entry</a>
                        <a href="invoice_report.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active" onclick="openCity(event, 'Booking')"><i 
                            class="fas fa-bars" id="defaultOpen"></i> Invoice Report</a>
                        
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0"> Invoice(Logistics) </h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                               
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4" id="Dashboard">
                <div class="row g-3 my-2">

            </div>
            <form class="row g-3">
                <fieldset>
                    <legend>Dispatch Report</legend>
                    <h5 style="color:rgb(0, 59, 148)">New Mode</h2>
                          <div class="row">
                            <div class="col">
                                <label for="From Date" ">From Date</label>
                                <input type="date" class="form-control" id="MLR Date" name="from_date_ir"><br>
                            </div>
                            <div class="col">
                                <label for="To Date" ">To Date</label>
                                <input type="date" class="form-control" id="MLR Date" name="to_date_ir"><br>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                                <label for="LR No." >LR No.</label>
                              <input type="text" class="form-control" name="lr_no_ir" placeholder="LR No" aria-label="LR No">
                            </div>
                            <div class="col">
                                <label for="MLR">MLR</label>
                              <input type="text" class="form-control" name="mlr_ir" placeholder="MLR" aria-label="MLR">
                            </div>
                          </div><br>
                          <div class="row">
                            <div class="col">
                                <label for="INV No.">INV No.</label>
                                <input type="text" class="form-control" name="inv_no_ir" placeholder="INV No." aria-label="INV No.">
                              </div>
                              <div class="col">
                                <label for="Pvt Mark">Pvt Mark</label>
                                <input type="text" class="form-control" name="pvt_mark_ir" placeholder="Pvt Mark" aria-label="Pvt Mark">
                              </div>
                          </div><br>
                        
                <div class="row">
                    <div class="col">
                        <label for="autoSizingSelect">Invoice Station</label>
                        <select class="form-select" id="autoSizingSelect" name="invoice_station_ir" >
                            <option value="" selected disabled>Invoice Station</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      
                    </div>
                    <div class="col">
                      <label  for="autoSizingSelect">To Station</label> 
                        <select class="form-select" id="autoSizingSelect" name="to_station_ir" >
                            <option value="" selected disabled>To Station</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                  </div><br>

                  <div class="row">               
                    <div class="col">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " id="clear" name="clear1_ir"> Clear</button>
                      </div>
                      <div class="col">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="clear" name="clear2_ir"> Clear</button>
                      </div>
                  </div> 

                  <div class="row">
                    <div class="col">
                        <label for="Consignor">Consignor</label>
                                <select class="form-select" name="consignor_ir" id="autoSizingSelect" >
                                    <option value="" selected disabled >Select an Option</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                    </div>
                    <div class="col">
                        <label for="Consignee">Consignee</label>
                        <select class="form-select" name="consignee_ir" id="autoSizingSelect" >
                            <option value="" selected disabled>Select an option</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      </div>
                  </div><br>

                  <div class="row">
                    <div class="col">
                        <label for="autoSizingSelect">Transporter</label>
                                <select class="form-select" name="transport_ir" id="autoSizingSelect" >
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                    </div>
                    <div class="col">
                        <label for="Veh. No.">Veh. No.</label>
                        <select class="form-select" id="Veh_No" name="veh_no_ir">
                            <option value="" selected disabled>Select an option</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      </div>
                  </div><br>

                  <div class="row">
                    <div class="col">
                        <label for="autoSizingSelect">Product</label>
                                <select class="form-select" name="product_ir" id="autoSizingSelect" >
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                        
                      </div>
                    <div class="col">
                        <label for="autoSizingSelect">LR TYPE</label>
                                <select class="form-select" name="lr_type_ir" id="autoSizingSelect" >
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="1">ToPay</option>
                                    <option value="2">Paid</option>
                                </select>
                    </div>
                  </div><br>
                  <div class="row"> 
                    <div class="col-2" >
                        <input type="checkbox" id="mail" name="abstract_report_ir" value="Abstract Report">
                        <label for="report" style="color: red;" >Abstract Report</label>
                    </div>       
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " id="search_report" name="search_report_ir"> Search Report</button>
                      </div>
                      <div class="col-2">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="clear" name="clear3_ir"> Clear</button>
                      </div>
                  </div> 
                </fieldset>
        </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
