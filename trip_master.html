<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vehicle Master</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Company Name</div>
            <div class="list-group list-group-flush my-3" id="myMASTER">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text " onclick="openNew(event,'Dashboard')"><i
                        class="fas fa-tachometer-alt me-2" ></i>Master Dashboard</a>
                        <a href="cons1.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Master')"><i 
                            class="fas fa-bars" ></i> Consignor Master</a>
                        <a href="cons2.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold " onclick="openCity(event, 'Booking')"><i 
                            class="fas fa-bars" ></i> Consignee Master</a>
                        <a href="vehicle_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Invoice')"><i 
                            class="fas fa-file-invoice" ></i>  Vehicle Master</a>
                        <a href="driver_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="fas fa-truck"></i> Driver Master</a>
                        <a href="trip_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active" onclick="openCity(event, 'Delivery')"><i 
                            class="fas fa-truck" id="defaultOpen"></i> Trip Master</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">MASTER(LOGISTICS)</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                               
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <form class="row g-3">
                <fieldset>
                    <legend>Vehicle Master</legend>
                    <h5 style="color:rgb(0, 59, 148)">New Mode</h2>
                        <div class="col-11">
                            <label for="input_flight_no" class="col-sm-2 col-form-label">Flight No.</label>
                            <input type="text" class="form-control" id="inputName" name="flight_no_tm" placeholder="Flight No."><br>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="INV No.">Trip Start Date</label>
                                <input type="date" class="form-control" name="trip_start_date_tm" placeholder="Trip Start Date">
                              </div>
                              <div class="col">
                                <label for="Pvt Mark">Trip End Date</label>
                                <input type="date" class="form-control" name="trip_end_date_tm" placeholder="Trip End Date">
                              </div>
                          </div><br>
                       
                        <div class="col-11">
                            <label for="input_license_no" class="col-sm-2 col-form-label">License No.</label>
                            <input type="text" class="form-control" id="inputName" name="license_no_tm" placeholder="Veh No."><br>
                        </div>
                        <div class="col-11">
                            <label for="input_driver_name" class="col-sm-2 col-form-label">Driver Name</label>
                            <input type="text" class="form-control" id="inputName" name="driver_name_tm" placeholder="Driver Name"><br>
                        </div>
        
                  <div class="col-11">
                    <label for="input_veh_no" class="col-sm-2 col-form-label">Veh No.</label>
                    <input type="text" class="form-control" id="inputName" name="veh_no_tm" placeholder="Veh No."><br>
                </div>
                <h5 style="color:rgb(0, 59, 148)">FUEL</h2>
                <div class="row">
                <div class="col">
                    <label for="input_diesel" class="col-sm-2 col-form-label">Diesel(lts.)</label>
                    <input type="number" class="form-control"  name="diesel_tm" placeholder="Diesel(lts.)"><br>
                </div>
                <div class="col">
                    <label for="input_diesel_am" class="col-sm-2 col-form-label">Amount</label>
                    <input type="number" class="form-control"  name="diesel_amount_tm" placeholder="Amount(₹)"><br>
                </div>
                    <div class="col">
                        <label for="input_diesel_date" class="col-sm-2 col-form-label">Date</label>
                        <input type="date" class="form-control"  name="diesel_date_tm" placeholder="Date"><br>
                    </div>
                    </div>
                <h5 style="color:rgb(0, 59, 148)">EXPENSES</h2>
                    <div class="row">
                        <div class="col">
                            <label for="maintenance_tm" class="col-sm-2 col-form-label">Maintenance</label>
                            <input type="text" class="form-control"  name="maintenance_tm" placeholder="Maintenance"><br>
                        </div>
                    <div class="col">
                        <label for="maintenance_date_tm" class="col-sm-2 col-form-label">Date</label>
                        <input type="date" class="form-control"  name="maintenance_date_tm" ><br>
                    </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label for="input_diesel" >Toll Tax</label>
                            <input type="text" class="form-control"  name="toll_tax_tm" placeholder="Toll Tax"><br>
                        </div>
                        <div class="col">
                            <label for="input_oe" >Other Expenses</label>
                            <input type="text" class="form-control"  name="other_expenses_tm" placeholder="Other Expenses"><br>
                        </div>
                        </div>
                        <h5 style="color:rgb(0, 59, 148)">ADVANCE TO DRIVE</h2>
                            <div class="row">
                                <div class="col">
                                    <label for="advance_date" >Date</label>
                                    <input type="date" class="form-control"  name="advance_date_tm" placeholder="Date"><br>
                                </div>
                                <div class="col">
                                    <label for="advance_amount_tm" >Amount</label>
                                    <input type="number" class="form-control"  name="advance_amount_tm" placeholder="Amount(₹)"><br>
                                </div>
                            <div class="col">
                                <label for="input_inv_no_tm" >Invoice No.</label>
                                <input type="number" class="form-control"  name="inv_no_tm" placeholder="Invoice No."><br>
                            </div>
                              </div>
                              <h5 style="color:rgb(0, 59, 148)">TYRES</h2>
                                <div class="row">
                                    <div class="col">
                                        <label for="change_date" >Tyre Change Date</label>
                                        <input type="date" class="form-control" name="change_date_tm" ><br>
                                    </div>
                                    <div class="col">
                                        <label for="advance_amount_tm" >Tyre No.</label>
                                        <input type="text" class="form-control" name="tyre_no_tm" placeholder="Tyre No."><br>
                                    </div></div>
                                    <div class="row">
                                <div class="col">
                                    <label for="km_tm" >Kilometers</label>
                                    <input type="number" class="form-control" name="km_tm" placeholder="Kilometers"><br>
                                </div>
                                <div class="col">
                                    <label for="amount1_tm" >Amount</label>
                                    <input type="number" class="form-control" name="amount1_tm" placeholder="Amount"><br>
                                </div>
                                  </div>
                                 <br>
                
                </fieldset>
        </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
