<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Driver Master</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Company Name</div>
            <div class="list-group list-group-flush my-3" id="myMASTER">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text " onclick="openNew(event,'Dashboard')"><i
                        class="fas fa-tachometer-alt me-2" ></i>Master Dashboard</a>
                        <a href="cons1.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Master')"><i 
                            class="fas fa-bars" ></i> Consignor Master</a>
                        <a href="cons2.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold " onclick="openCity(event, 'Booking')"><i 
                            class="fas fa-bars" ></i> Consignee Master</a>
                        <a href="vehicle_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Invoice')"><i 
                            class="fas fa-file-invoice" ></i>  Vehicle Master</a>
                        <a href="driver_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active" onclick="openCity(event, 'Delivery')"><i 
                            class="fas fa-truck" id="defaultOpen"></i> Driver Master</a>
                            <a href="trip_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                                class="fas fa-truck"></i> Trip Master</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">MASTER(LOGISTICS)</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                               
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <form class="row g-3">
                <fieldset>
                    <legend>Driver Master</legend>
                    <h5 style="color:rgb(0, 59, 148)">New Mode</h2>
                
                <div class="col-11">
                    <label for="inputDriver" class="col-sm-2 col-form-label">Name of Driver</label>
                    <input type="text" class="form-control" id="inputDriver" placeholder="Name of Driver"><br>
                </div>
                <div class="col-11">
                    <label for="inputPlace" class="col-sm-2 col-form-label">Place</label>
                    <input type="text" class="form-control" id="inputDriver" placeholder="Place"><br>
                </div>
                <div class="col-11">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address"><br>
                </div>
                <div class="col-11">
                    <label for="inputAddress2" class="col-sm-2 col-form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Address 2"><br>
                </div>
                <div class="col-11">
                    <label for="inputMob" class="col-sm-2 col-form-label">Mobile No.</label>
                    <input type="number" class="form-control" id="inputMob" placeholder="Mobile No." maxlength="10"><br>
                </div>
                <div class="col-11">
                    <label for="inputLicNo" class="col-sm-2 col-form-label">License No.</label>
                    <input type="text" class="form-control" id="inputLicNo" placeholder="License No."><br>
                </div>
                <div class="col-11">
                    <label for="LicExp Date" class="col-sm-2 col-form-label">License Expiry Date</label>
                    <input type="date" class="form-control" id="LicExp Date"><br>
                </div>
                <div class="col-11">
                    <label for="pan" class="col-sm-2 col-form-label">PAN</label>
                    <input type="text" class="form-control" name="pan_dm" placeholder="PAN"><br>
                </div>
                <div class="col-11">
                    <label for="aadhaarNo" class="col-sm-2 col-form-label">Aadhaar No.</label>
                    <input type="text" class="form-control" name="aadhaar_no_dm" placeholder="Aadhaar No."><br>
                </div>
                <div class="col-11">
                    <label for="guarantor" class="col-sm-2 col-form-label">Guarantor Name</label>
                    <input type="text" class="form-control" name="guarantor_name"  placeholder="Guarantor Name"><br>
                </div>
                <div class="col-11">
                    <label for="guarantor_mob" class="col-sm-2 col-form-label">Guarantor Mob No.</label>
                    <input type="text" class="form-control" name="guarantor_mob_no"  placeholder="Guarantor Mob No."><br>
                </div>
                <div class="row">               
                   
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " id="savecontact">Save Contact</button>
                      </div>
                      <div class="col-1">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="Delete_contact"> Delete Contact</button>
                      </div>
                      <div class="col-1">
                        <button type="reset" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="Clear"> Clear</button>
                      </div>
                      <div class="col-1">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="Excel">Excel</button>
                      </div>
                     
                  </div> 
                </fieldset>
        </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
