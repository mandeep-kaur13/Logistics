<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Invoice Entry</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Company Name</div>
            <div class="list-group list-group-flush my-3" id="myMASTER">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text" onclick="openNew(event,'Dashboard')"><i
                        class="fas fa-tachometer-alt me-2" ></i>Invoice Dashboard</a>
                        <a href="invoice_entry.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active" onclick="openCity(event, 'Master')"><i 
                            class="fas fa-bars" id="defaultOpen"></i> Invoice Entry</a>
                        <a href="invoice_report.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Booking')"><i 
                            class="fas fa-bars"></i> Invoice Report</a>
                        
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0"> Invoice(Logistics) </h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                               
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4" id="Dashboard">
                <div class="row g-3 my-2">

            </div>
            <form class="row g-3">
                <fieldset>
                    <legend>Invoice Entry</legend>
                    <h5 style="color:rgb(0, 59, 148)">New Mode</h5>
                        <div class="row">
                            <div class="col">
                            <label for="autoSizingSelect">Temp Invoice No</label>
                            <select class="form-select" id="autoSizingSelect" name="temp_inv_no_ie">
                                <option value="" selected disabled>Nothing Selected</option>
                                <option value="1"></option>
                                <option value="2"></option>
                            </select>
                          
                        </div>  </div><br>
                        <div class="row">
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " id="validate_eway_ie" name="validate_entry"> Validate Eway</button>
                              </div>
                              <div class="col-2">
                                <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="retrieve_temp_invoice" name="retrieve_temp_invoice_ie"> Retrieve Temp Invoice</button>
                              </div>
                          </div> 
                          
                          <div class="row">
                            <div class="col">
                                <label for="invoice_no ">Invoice No.</label>
                                <input type="number" class="form-control" name="inv_no_ie"><br>
                            </div>
                            <div class="col">
                                <label for="mob_no">Dr. Mobile No</label>
                                <input type="number" class="form-control" name="mob_no_ie"><br>
                            </div>
                            <div class="col">
                                <label for="lorry_hire ">Lorry Hire</label>
                                <input type="text" class="form-control" name="lorry_hire_ie"><br>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                                <label for="Inv. Date" >Inv. Date</label>
                              <input type="date" class="form-control" placeholder="Inv. Date" name="inv_date_ie" aria-label="LR No">
                            </div>
                            <div class="col">
                                <label for="lic_due_date">Lic. Due Date</label>
                              <input type="text" class="form-control" placeholder="Lic. Due Date" name="lic_due_date_ie" >
                            </div>
                            <div class="col">
                                <label for="advance">Advance</label>
                              <input type="text" class="form-control" placeholder="Advance" name="advance_ie" >
                            </div>
                          </div><br>
                          <div class="row">
                            <div class="col">
                                <label for="Inv. Time" >Inv. Time</label>
                              <input type="time" class="form-control" placeholder="Inv. Time" name="inv_time_ie" >
                            </div>
                            <div class="col">
                                <label for="auto_charge">Auto Charge</label>
                                <input type="text" class="form-control" placeholder="Auto Charge" name="auto_charge" >
                              </div>
                              <div class="col">
                                <label for="balance_amt">Balance Amt</label>
                                <input type="text" class="form-control" placeholder="Pvt Mark" name="balance_amt_ie">
                              </div>
                          </div><br>
                        
                <div class="row">
                    <div class="col">
                        <label for="autoSizingSelect">Invoice Station</label>
                        <select class="form-select" id="autoSizingSelect" name="invoice_station_ie">
                            <option value="" selected disabled>Invoice Station</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      
                    </div>
                    <div class="col">
                      <label  for="autoSizingSelect">To Station</label> 
                        <select class="form-select" id="autoSizingSelect" name="to_station_ie">
                            <option value="" selected disabled>To Station</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="note">Note #1</label>
                        <input type="text" class="form-control"  name="note1_ie">
                      </div>
                  </div><br>
   <div class="row">
                    
                    <div class="col">
                        <label for="Veh. No.">Veh. No.</label>
                        <select class="form-select" id="Veh_No" name="veh_no_ie" >
                            <option value="" selected disabled>Select an option</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                      </div>
                      <div class="col">
                        <label for="owner_name">Owner Name</label>
                        <input type="text" class="form-control"  name="owner_name_ie">
                      </div>
                  </div><br>
                  
                  <div class="col">
                    <label for="Driver No.">Driver No.</label>
                    <select class="form-select" name="driver_no_ie">
                        <option value="" selected disabled>Select an option</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                  </div><br>
                  <div class="col">
                    <label for="owner_name">Owner Address</label>
                    <input type="text" class="form-control"  name="owner_address_ie">
                  </div>
              <br>

                  <div class="row">
                    <div class="col">
                        <label for="dr_lic_no">Dr. Lic. No.</label>
                        <input type="text" class="form-control"  name="dr_lic_no_ie">
                      </div>
                    <div class="col">
                        <label for="autoSizingSelect">Transport Name</label>
                                <select class="form-select" id="autoSizingSelect" name="transport_name_ie">
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="abc">ABC</option>
                                </select>
                      </div>
                      <div class="col">
                        <label for="transport_gst">Transport GST</label>
                        <input type="text" class="form-control"  name="transport_gst_ie">
                      </div>
                  </div><br>

                  <div class="row">
                    <div class="col">
                        <label for="lr_no">LR No.</label>
                        <input type="text" class="form-control"  name="lr_no_ie">
                      </div>
                  </div><br>
                  <div class="row">     
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " name="add_lr">Add Lr/button>
                      </div>
                      <div class="col-2">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="clear" name="remove_lr"> Remove Lr</button>
                      </div>
                  </div> 
                  <h2 style="color:rgb(0, 59, 148)">LR SELECT</h2>
                  <div class="row"> 
                    <div class="col-2" >
                        <input type="radio"  name="transit_stock_ie" >
                        <label for="transit_stock" >Transit Stock</label>
                    </div> 
                    <div class="col-2" >
                        <input type="radio"  name="all_lr_ie" >
                        <label for="lr" >All Lr</label>
                    </div>  
                    <div class="row"> 
                        <div class="col-2" >
                            <input type="checkbox" name="with_station_ie" >
                            <label for="station" >With Station</label>
                        </div>  
                    </div><br>
                    <br>
                    <div class="row">
                    <div class="col">
                        <label for="autoSizingSelect">  Select Party</label>
                                <select class="form-select" id="autoSizingSelect" name="select_party_ie">
                                    <option value="" selected disabled>Select an Option</option>
                                    <option value="1">1</option>
                                </select>
                      </div></div><br><br><br>
                      <div class="row">
                      <div class="col">
                        <button type="submit"  class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " name="select_all_ie">Select All</button>
                      </div></div><br>
                </fieldset>
        </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
