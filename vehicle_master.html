<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vehicle Master</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Company Name</div>
            <div class="list-group list-group-flush my-3" id="myMASTER">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text " onclick="openNew(event,'Dashboard')"><i
                        class="fas fa-tachometer-alt me-2" ></i>Master Dashboard</a>
                        <a href="cons1.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Master')"><i 
                            class="fas fa-bars" ></i> Consignor Master</a>
                        <a href="cons2.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold " onclick="openCity(event, 'Booking')"><i 
                            class="fas fa-bars" ></i> Consignee Master</a>
                        <a href="vehicle_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active" onclick="openCity(event, 'Invoice')"><i 
                            class="fas fa-file-invoice" id="defaultOpen"></i>  Vehicle Master</a>
                        <a href="driver_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                            class="fas fa-truck"></i> Driver Master</a>
                            <a href="trip_master.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold" onclick="openCity(event, 'Delivery')"><i 
                                class="fas fa-truck"></i> Trip Master</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">MASTER(LOGISTICS)</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                               
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <form class="row g-3">
                <fieldset>
                    <legend>Vehicle Master</legend>
                    <h5 style="color:rgb(0, 59, 148)">New Mode</h2>
                
                <div class="col-11">
                    <label for="inputVehicle"  class="col-sm-2 col-form-label">Veh. No</label>
                    <input type="text" name="veh_no_vm" class="form-control" id="inputVehicle" placeholder="Vehicle Number"><br>
                </div>
                <div class="col-11">
                    <label for="inputType" >Select Type</label>
                        <select class="form-select" id="inputType" name="select_type_vm" style="margin-top: 10px;">
                            <option value="" selected disabled>Select Type</option>
                            <option value="6">6</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="16">16</option>
                            <option value="Container">Container</option>
                        </select><br>
                  </div>
                  <div class="col-11">
                    <label for="inputName" class="col-sm-2 col-form-label">Own. Name</label>
                    <input type="text" class="form-control" id="inputName" name="own_name_vm" placeholder="Owner Name"><br>
                </div>
                <div class="col-11">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Own. Phone</label>
                    <input type="number" maxlength="10" class="form-control" id="inputPhone" name="own_phone_vm" placeholder="Owner Phone No."><br>
                </div>
                <div class="col-11">
                    <label for="Ins.Date" class="col-sm-2 col-form-label">Ins. Date/Buy Date</label>
                    <input type="date" class="form-control" name="ins_date_vm" id="ins_date_vm"><br>
                </div>
                <div class="row">
                <div class="col-6">
                    <label for="Fc Date" ">Repair Date</label>
                    <input type="date" class="form-control" name="repair_date_vm"id="repair_date_vm"><br>
                </div>
                <div class="col-6">
                    <label for="Fc Date">Repair Amount</label>
                    <input type="number" class="form-control" name="repair_amount_vm"id="repair_amount_vm"><br>
                </div>
            </div>

                <div class="col-11">
                    <label for="inputTDS">TDS(Y/N)</label>
                        <select class="form-select" id="inputTDS" name="input_tds_vm" style="margin-top: 10px;">
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
                  </div><br>
                  <div class="col-11">
                    <label for="inputPAN" class="col-sm-2 col-form-label">PAN </label>
                    <input type="text" class="form-control" name="pan_vm" id="inputPAN" placeholder="PAN"><br>
                </div>
                 
                <div class="col-11">
                    <label for="inputdate" class="col-sm-2 col-form-label">Tire Change Date </label>
                    <input type="date" class="form-control" name="tire_change_date_vm" ><br>
                </div>
                <div class="row"> 
                <div class="col">
                    <label for="inputdate" class="col-sm-2 col-form-label">Tire No </label>
                    <input type="text" class="form-control" name="tire_no_vm" placeholder="Tire No."><br>
                </div>
                <div class="col">
                    <label for="inputdate" class="col-sm-2 col-form-label">KM </label>
                    <input type="number" class="form-control" name="kilometer_vm" ><br>
                </div> </div>
                <div class="row">
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px; " id="savecontact">Save Contact</button>
                      </div>
                      <div class="col-1">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="Delete_contact"> Delete Contact</button>
                      </div>
                      <div class="col-1">
                        <button type="reset" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="Clear"> Clear</button>
                      </div>
                      <div class="col-1">
                        <button type="submit" class="btn btn-primary" style="background-color:#009d63;border: #009d63; border-radius: 10px;" id="Excel">Excel</button>
                      </div>
                     
                  </div> 
                </fieldset>
        </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
